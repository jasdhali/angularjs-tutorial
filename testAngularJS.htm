<html>
<head>
<title>Angular JS Controller</title>
</head>
<body>
	<h2>AngularJS Sample Application</h2>
	<div ng-app="" ng-controller="studentController">
		Enter first name: <input type="text" ng-model="student.firstName"><br>
		<br> Enter last name: <input type="text"
			ng-model="student.lastName"><br> <br> You are
		entering: {{student.fullName() |lowercase }}
	
	<table>
		<tr>
			<th>Name</th>
			<th>Marks</th>
		</tr>
		<tr ng-repeat="subject in student.subjects">
			<td>{{ subject.name }}</td>
			<td>{{ subject.marks }}</td>
		</tr>
	</table>
	</div>
	<script>
		function studentController($scope) {
			$scope.student = {
				firstName : "Mahesh",
				lastName : "Parashar",
				fees : 500,
				subjects : [ {
					name : 'Physics',
					marks : 70
				}, {
					name : 'Chemistry',
					marks : 80
				}, {
					name : 'Math',
					marks : 65
				} ],
				fullName : function() {
					var studentObject;
					studentObject = $scope.student;
					return studentObject.firstName + " "
							+ studentObject.lastName;
				}
			};
		}
	</script>
	<script
		src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
</body>
</html>
